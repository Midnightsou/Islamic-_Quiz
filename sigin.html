<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>
<body>
    <div id="sign_in-container" class="container">
        <h2>Sign In</h2>
        <form id="sign_in-form" novalidate>
            <label for="sign_in-username">
                Username
            </label>
            <input type="text"
                id="sign_in-username"
                name="username"
                aria-activedescendant="username"
                placeholder="enter your username"
                required
                autocomplete="username"
            >
            <small id="error-message"
                class="error-message hidden"
                aria-live="polite">
            </small>
            <button type="submit" id="sign_in-button">sign-in</button>
        </form>
        <p>Don't have an account yet? <a href="create-account.html">Create Account</a></p>
    </div>
    <style>
        *{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
        body {
  font-family: 'Varela Round', sans-serif;
  background: linear-gradient(145deg, #0f2027, #203a43, #2c5364);
  color: #fff;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 2rem;
  transition: all 0.5s ease;
  overflow: hidden;
  position: relative;
}
body::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle at center, rgba(0, 255, 200, 0.15), transparent 70%);
  animation: pulse 6s infinite;
  z-index: 0;
}
@keyframes pulse {
  0%, 100% {
    transform: scale(1);
    opacity: 0.4;
  }
  50% {
    transform: scale(1.2);
    opacity: 0.6;
  }
}
.container {
  position: relative;
  z-index: 2;
  max-width: 600px;
  width: 100%;
  padding: 3rem;
  border-radius: 25px;
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(20px);
  box-shadow: 0 0 60px rgba(0, 255, 255, 0.3);
  text-align: center;
  border: 1px solid rgba(255, 255, 255, 0.2);
}
        h2 {
  font-family: 'Orbitron', sans-serif;
  font-size: 3rem;
  background: linear-gradient(to right, #00f2fe, #4facfe);
  -webkit-background-clip: text;
  background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom: 1rem;
  letter-spacing: 1px;
        }
       button {
  display: inline-block;
  padding: 0.8rem 2rem;
  font-size: 1rem;
  border: none;
  border-radius: 12px;
  margin: 0.5rem;
  cursor: pointer;
  text-decoration: none;
  background: linear-gradient(90deg, #ff416c, #ff4b2b);
  color: white;
  box-shadow: 0 0 15px rgba(255, 65, 108, 0.5);
  transition: all 0.4s ease;
}

button:hover {
  background-color: #004d40;
    color: #e0f2f1;
  transform: scale(1.05);
  box-shadow: 0 0 25px rgba(255, 75, 43, 0.8);
}
        button:focus{
            outline: 2px solid #1abc9c;
            outline-offset: 2px;
            box-shadow: 0 0 8px #1abc9c;
        }
        input[type="text"],
input[type="username"],
select {
   width: 100%;
  padding: 1rem;
  margin: 1rem 0;
  border: none;
  border-radius: 10px;
  background: rgba(255, 255, 255, 0.2);
  color: #fff;
  font-size: 1rem;
  outline: none;
  backdrop-filter: blur(10px);
}
input[type="text"]:focus,
input[type="username"]:focus {
    border-color: var(--progress-fill);
    box-shadow: 0 0 8px rgba(26, 188, 156, 0.3);
    outline: none;
}
input::placeholder {
  color: #eee;
}
.hidden{
    display: none;
}
.error-message {
            color: red;
            margin-top: 5px;
        }
    </style>
    <script>
        const signInForm = document.getElementById("sign_in-form");
        const usernameInput = document.getElementById("sign_in-username");
        const errorMessage = document.getElementById("error-message");

        signInForm.addEventListener("submit", function (event) {
            event.preventDefault();
            const username = usernameInput.value.trim();

            if (!username) {
                displayError("Please fill in the field");
                return;
            }
            const users = JSON.parse(localStorage.getItem("users")) || {};
            if (users[username]) {
                displayError("Username not found!");
                return;
            }
            localStorage.setItem("users", JSON.stringify(users));
            localStorage.setItem("currentUser", username);

            alert("Sign-in successful!");
            window.location.href = "quiz.html";
        });

        function displayError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove("hidden");
            setTimeout(() => {
                errorMessage.classList.add("hidden");
            }, 3000);
        }
    </script>
</body>
</html>
