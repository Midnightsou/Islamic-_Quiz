<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Easy Questions</title>
  <style>
    * {
        box-sizing: border-box;
    }
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        transition: background-color 0.3s, color 0.3s;
    }
    #quiz-container {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 20px;
        padding: 30px;
        max-width: 600px;
        width: 90%;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
    }
    h2 {
        font-size: 1.8rem;
        margin-bottom: 10px;
        color: #fff;
    }
    p {
        font-size: 1.2rem;
        margin-bottom: 20px;
    }
    .option-label {
        display: block;
        margin-bottom: 12px;
        font-size: 1.1rem;
        background: rgba(255, 255, 255, 0.1);
        padding: 12px 20px;
        border-radius: 14px;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
        border: 1px solid transparent;
    }
    .option-label:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: scale(1.02);
        border: 1px solid #9effd3;
    }
    input[type="radio"] {
        margin-right: 12px;
        accent-color: #1de9b6;
    }
    .next-btn {
        margin-top: 25px;
        padding: 12px 28px;
        border-radius: 25px;
        border: none;
        background: linear-gradient(135deg, #00c9ff, #92fe9d);
        color: #1a1a1a;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    .next-btn:hover:not(:disabled) {
        background: linear-gradient(135deg, #92fe9d, #00c9ff);
        transform: scale(1.05);
        box-shadow: 0 0 10px #92fe9d;
    }
    .next-btn:disabled {
        background: #aaa;
        color: #444;
        cursor: not-allowed;
        opacity: 0.7;
    }
    #timer {
        font-size: 1.1rem;
        margin-bottom: 10px;
        color: lab(56.79% 71.86 46.9 / 0.9);
    }
    #progress-bar {
        width: 100%;
        background: rgba(255,255,255,0.1);
        border-radius: 10px;
        margin-bottom: 18px;
        height: 16px;
        overflow: hidden;
    }
    #progress {
        display: block;
        height: 100%;
        background: linear-gradient(90deg, #00c9ff, #92fe9d);
        border-radius: 10px;
        width: 0%;
        transition: width 0.4s;
    }
    .feedback {
        font-size: 1.1rem;
        margin-top: 10px;
        min-height: 24px;
    }
  </style>
</head>
<body>
  <div id="quiz-container"></div>
  <script>
    function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}
    const questionsData = [
      { question: "Who was the father of Prophet Yusuf?", options: ["Ibrahim", "Yaqub", "Ismail", "Musa"], answer: "Yaqub" },
      { question: "What was the name of Yusuf's mother?", options: ["Hajar", "Sarah", "Ruqayyah", "Raheel"], answer: "Raheel" },
      { question: "Who was the king during Yusuf's time in Egypt?", options: ["Fir'aun", "Hammurabi", "Nebuchadnezzar", "Cyrus"], answer: "Fir'aun" },
      { question: "What did Yusuf interpret for the king?", options: ["A dream about cows", "A dream about stars", "A dream about a river", "A dream about a mountain"], answer: "A dream about cows" },
      { question: "How many brothers did Yusuf have?", options: ["10", "11", "12", "13"], answer: "11" },
      { question: "What did Yusuf's brothers do to him?", options: ["They loved him", "They sold him", "They protected him", "They ignored him"], answer: "They sold him" },
      { question: "What was Yusuf's position in Egypt after interpreting the dream?", options: ["A farmer", "A soldier", "A minister", "A merchant"], answer: "A minister" },
      { question: "Who was Yusuf's wife?", options: ["Zulaikha", "Asiya", "Maryam", "Fatimah"], answer: "Zulaikha" },
      { question: "In which surah is the story of Yusuf?", options: ["Surah Maryam", "Surah Yusuf", "Surah Baqarah", "Surah Kahf"], answer: "Surah Yusuf" },
      { question: "The manuscript of the compiled Quran was under the custody of?", options: ["Zaynab", "Fatima", "Hafsah", "A'ishah"], answer: "Hafsah" },
      { question: "The revelation of the Quran was in the month of?", options: ["Rajab", "Ramadan", "Dhul-Hijah", "Shawwal"], answer: "Ramadan" },
      { question: "Salamu hiya hatta matia 'il-fajr is in Surah?", options: ["Surah Duha", "Surah Yusuf", "Surah Baqarah", "Surah Falaq"], answer: "Surah Duha" },
      { question: "Surah Duha has how many verses?", options: ["Eight", "Nine", "Ten", "Seven"], answer:"Seven" },
      { question: "As-Shams in Chapter 91 of Al-Quran means?", options: ["Moon", "Garden", "Sun", "Cow"], answer: "Sun" },
      { question: "Yahsabu anna malahu akhladah comes?", options: ["Alladani jam'a malan wa'addadah", "Allati tattali'u alal af'idah", "Innaha 'alayhim mu'sadah", "Waylul likuli humazatil lumazah"], answer: "Alladani jam'a malan wa'addadah" },
      { question: "The compilation of Al-Quran was done under the advice of?", options: ["Abu-Muttalib", "Ali ibn Abu Talib", "Umar bn Khattab", "Zayd bn Thabit"], answer: "Umar bn Khattab" },
      { question: "The revelation of Qur'an to Muhammad (SAW) started with ______ verses?", options: ["Five", "Seven", "Four", "One"], answer: "Five" },
      { question: "Verses three and ___________ are the same in Suratul Kafirun?", options: ["Five", "Six", "Two", "Eight"], answer: "Six" },
      { question: "Zabur was revealed to?", options: ["Prophet Dawud", "Prophet Yusuf", "Prophet Hud", "Prophet Ibrahim"], answer: "Prophet Dawud" },
      { question: "Eating of pork is?", options: ["Prohibited", "Economical", "Lawful", "Allowed"], answer: "Prohibited" },
    ];
shuffle(questionsData);
questionsData.forEach(q => shuffle(q.options));
    let currentQuestion = 0;
    let score = 0;
    let timerInterval;
    const TIME_PER_QUESTION = 30;
    const quizContainer = document.getElementById('quiz-container');

    function showQuestion(idx) {
      const q = questionsData[idx];
      let answered = false;

      // Progress calculation
      const progressPercent = Math.round(((idx) / questionsData.length) * 100);

      quizContainer.innerHTML = `
        <div id="timer" aria-live="polite">Time Remaining: <span id="time-left">${TIME_PER_QUESTION}</span> seconds</div>
        <div id="progress-bar" role="progressbar" aria-valuenow="${progressPercent}" aria-valuemin="0" aria-valuemax="100">
          <span id="progress" style="width:${progressPercent}%;"></span>
        </div>
        <h2>Question ${idx + 1} of ${questionsData.length}</h2>
        <p>${q.question}</p>
        <form id="quiz-form">
          ${q.options.map(option => `
            <label class="option-label">
              <input type="radio" name="option" value="${option}">
              ${option}
            </label>
          `).join('')}
          <button type="submit" class="next-btn" disabled>Next</button>
        </form>
        <div class="feedback" id="feedback"></div>
      `;

      let timeLeft = TIME_PER_QUESTION;
      const timeLeftSpan = document.getElementById('time-left');
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        timeLeft--;
        timeLeftSpan.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          autoMove();
        }
      }, 1000);

      const form = document.getElementById('quiz-form');
      const nextBtn = form.querySelector('.next-btn');
      const feedback = document.getElementById('feedback');

      form.addEventListener('change', () => {
        nextBtn.disabled = false;
      });

      form.addEventListener('submit', function(e) {
        e.preventDefault();
        if (answered) return;
        answered = true;
        clearInterval(timerInterval);
        const selected = form.elements['option'].value;

        if (selected === q.answer) {
          score++;
          feedback.textContent = "Correct!";
          feedback.style.color = "lightgreen";
        } else {
          feedback.textContent = `Wrong! Correct answer: ${q.answer}`;
          feedback.style.color = "salmon";
        }

        nextBtn.disabled = true;

        setTimeout(() => {
          currentQuestion++;
          if (currentQuestion < questionsData.length) {
            showQuestion(currentQuestion);
          } else {
            showResult();
          }
        }, 1000);
      });

      function autoMove() {
        if (answered) return;
        answered = true;
        feedback.textContent = `Time's up! Correct answer: ${q.answer}`;
        feedback.style.color = "orange";
        nextBtn.disabled = true;
        setTimeout(() => {
          currentQuestion++;
          if (currentQuestion < questionsData.length) {
            showQuestion(currentQuestion);
          } else {
            showResult();
          }
        }, 100);
      }
    }

    function showResult() {
      clearInterval(timerInterval);
      quizContainer.innerHTML = `
        <h2>Quiz Completed!</h2>
        <p>Your score: ${score} / ${questionsData.length}</p>
        <button class="next-btn" onclick="location.reload()">Retry</button>
        <button class="next-btn" onclick="location.href='leaderboard.html'">View Leaderboard</button>
      `;

      const users = JSON.parse(localStorage.getItem("users")) || {};
const currentUser = localStorage.getItem("currentUser");
if (users[currentUser]) {
  users[currentUser].scores.push({
    quiz: "easy", // or "medium", "hard" depending on the quiz
    score: score, // your quiz score variable
    date: new Date().toISOString().split('T')[0]
  });
  localStorage.setItem("users", JSON.stringify(users));
}
    }

    showQuestion(currentQuestion);
  </script>
</body>
</html>
