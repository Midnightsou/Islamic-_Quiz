<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic quiz web app</title>
</head>
<body>
    <main id="home-screen">
        <h1 id="welcome message">Assalamualaykum</h1>
        <div id="auth-buttons">
            <button id="signin-button" aria-label="Sign In to your account"><a href="sigin.html">sign-in</a></button>
            <button id="signin-button" aria-label="Sign In to your account"><a href="create-account.html">create-account</a></button>
 
        </div>
       
    </main>
    <style>
        body{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background: linear-gradient(to bottom, #e8f5e9, #ffff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #2c2c2c;
            transition: background-color 0.3s color 0.3s;
        }
        h2{
            align-items: center;
            font-weight: 500;
            color: rgba(35, 142, 56, 0.459);
        }
        button{
            padding: 12px 24px;
            align-items: center;
            justify-content: center;
            background: var(--button-bg);
            color: grey;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.4s transform 0.3s;
            box-shadow: 0 4px 6px hwb(0 0% 100% / 0.97);
        }
        button:hover{
            background: var(--button-hover-bg);
            transform: translateY(-3px); 
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        button:focus{
            outline: 2px solid #1abc9c;
            outline-offset: 2px;
            box-shadow: 0 0 8px #1abc9c;
        }
    </style>
</body>
</html>
