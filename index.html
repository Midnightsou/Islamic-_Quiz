<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic quiz web app</title>
</head>
<body>
    <div class="container">
        <main id="home-screen">
            <h1 id="welcome-message">Assalamualaykum</h1>
            <div id="auth-buttons">
                <a class="auth-link" href="sigin.html" aria-label="Sign In to your account">sign-in</a>
                <a class="auth-link" href="create-account.html" aria-label="Create a new account">create-account</a>
            </div>
        </main>
    </div>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Varela Round', sans-serif;
            background: linear-gradient(145deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            transition: all 0.5s ease;
            overflow: hidden;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(0, 255, 200, 0.15), transparent 70%);
            animation: pulse 6s infinite;
            z-index: 0;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.4;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.6;
            }
        }
        .container {
            position: relative;
            z-index: 2;
            max-width: 600px;
            width: 100%;
            padding: 3rem;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            box-shadow: 0 0 60px rgba(0, 255, 255, 0.3);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            background: linear-gradient(to right, #00f2fe, #4facfe);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            letter-spacing: 1px;
        }
        .auth-link {
            display: inline-block;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            border: none;
            border-radius: 12px;
            margin: 0.5rem;
            cursor: pointer;
            text-decoration: none;
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            color: white;
            box-shadow: 0 0 15px rgba(255, 65, 108, 0.5);
            transition: all 0.4s ease;
        }
        .auth-link:hover {
            background-color: #004d40;
            color: #e0f2f1;
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 75, 43, 0.8);
        }
        .auth-link:focus{
            outline: 2px solid #1abc9c;
            outline-offset: 2px;
            box-shadow: 0 0 8px #1abc9c;
        }
    </style>
</body>
</html>
