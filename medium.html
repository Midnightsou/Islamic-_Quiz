<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Easy Questions</title>
  <style>
    * {
        box-sizing: border-box;
    }
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        transition: background-color 0.3s, color 0.3s;
    }
    #quiz-container {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 20px;
        padding: 30px;
        max-width: 600px;
        width: 90%;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
    }
    h2 {
        font-size: 1.8rem;
        margin-bottom: 10px;
        color: #fff;
    }
    p {
        font-size: 1.2rem;
        margin-bottom: 20px;
    }
    .option-label {
        display: block;
        margin-bottom: 12px;
        font-size: 1.1rem;
        background: rgba(255, 255, 255, 0.1);
        padding: 12px 20px;
        border-radius: 14px;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
        border: 1px solid transparent;
    }
    .option-label:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: scale(1.02);
        border: 1px solid #9effd3;
    }
    input[type="radio"] {
        margin-right: 12px;
        accent-color: #1de9b6;
    }
    .next-btn {
        margin-top: 25px;
        padding: 12px 28px;
        border-radius: 25px;
        border: none;
        background: linear-gradient(135deg, #00c9ff, #92fe9d);
        color: #1a1a1a;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    .next-btn:hover:not(:disabled) {
        background: linear-gradient(135deg, #92fe9d, #00c9ff);
        transform: scale(1.05);
        box-shadow: 0 0 10px #92fe9d;
    }
    .next-btn:disabled {
        background: #aaa;
        color: #444;
        cursor: not-allowed;
        opacity: 0.7;
    }
    #timer {
        font-size: 1.1rem;
        margin-bottom: 10px;
        color: lab(56.79% 71.86 46.9 / 0.719);
    }
    #progress-bar {
        width: 100%;
        background: rgba(255,255,255,0.1);
        border-radius: 10px;
        margin-bottom: 18px;
        height: 16px;
        overflow: hidden;
    }
    #progress {
        display: block;
        height: 100%;
        background: linear-gradient(90deg, #00c9ff, #92fe9d);
        border-radius: 10px;
        width: 0%;
        transition: width 0.4s;
    }
    .feedback {
        font-size: 1.1rem;
        margin-top: 10px;
        min-height: 24px;
    }
  </style>
</head>
<body>
  <div id="quiz-container"></div>
  <script>
    const questionsData = [
   { question: "Al-Arba unan-Nawawi is a book of________", options: ["fiqh", "sirah", "hadith", "tahdhib"], answer: "hadith" },
    { question: "which of the following options isn't one of the name of the quran", options: ["Al fruqan", "al huda", "Al kitab", "As suhuf"], answer: "As suhuf" },
    { question: "every man shall have that which he intends is a saying of hadith_____an-nawawi collection", options: ["one", "two", "three", "five"], answer: "one" },
    { question: "hadith___________________of an an nawawi's collection talks about selfishness", options: ["fifteen", "fourty", "thirty", "twenty"], answer: "fifteen" },
    { question: "Who among the following doesn't belong to the group", options: ["Abu dawud", "muslim", "abu hafsah", "bukhari"], answer: " abuhafsah" },
    { question: "the youngest daughter of the prophet(S.A.W) was_______", options: ["A'ishah", "Ruqayyah", "Ummu khuluthum", "fatima"], answer: "Ummu khuluthum" },
    { question: "What is the direction of prayer of muslim?", options: ["north", "west", "north west", "Qibla(towards ka'bah)"], answer: "Qibla(towards ka'bah)" },
    { question: "The meaning of shahada is?", options: ["declaration of faith", "fasting", "prayer", "charity"], answer: "declaration of faith" },
    { question: "whoever that has in his heart an atom of ___________ shall not enter paradise", options: ["faith", "fatima", "disobiedence", "arrogace"], answer: "arrogance" },
    { question: "Which battle did abu jahal die ", options: ["badr", "uhud", "kandaq"], answer: "badr" },
    { question: "Assalatu khayru minan nawn is called for salatul?", options: ["fajr", "isha", "asr", "zuhr"], answer: "fajr" },
    { question: "washung of the face in ablution is________?", options: ["fard", "mustahab", "sunnah", "mandub"], answer: "fard" },
    { question: "What is the name of the night journey the prophet(SAW) went? ", options: ["isra wal miraj", "hijrah", "hajj", "jihad"], answer: "isra wal miraj" },
    { question: "The manuscript of the complied copy of the quran was under the custody of", options: ["zaynab", "fatima", "hafsah", "a'ishah"], answer: "hafsah" },
    { question: "using sand for purification is called _____", options: ["tashahud", "tayamum", "ghusul", "wudu"], answer:"tayamum"},
    { question: "The angel in charge of death is?", options: ["malakul maut", "malakul jibril", "malakul israfil", "malakul malik"], answer:"malakul maut"},
    { question: "The last article of faith is?", options: ["allah", "angel", "destiny", "books"], answer:"destiny"},
    { question: "Jinns were created from", options: ["mud", "graphite", "light", "smokeless fire"], answer:"smokeless fire"},
    { question: "complete this hadith 'mankana yu'minu billah wal yaw-mil akhir falyaqul_________ awliyasmut'", options: ["khayran", "ma'rufan", "munkaran", "sharran"], answer:"khayran"},
    { question: "Who was the first man to accept islam", options: ["Abu bakr", "uthman bn affan", "abu jahal", "abu suffiyan"], answer:"Abu bakr"},
    { question: "The first battle fought by the prophet(SAW)was____", options: ["badr", "kandaq", "uhud", "tabuk"], answer:"badr"},
    { question: "khadijah(RA) had how many children for the prophet", options: ["seven", "six", "three", "two"], answer:"seven"},
    { question: "How old was khadijah when she married the prophet(SAW)", options: ["28", "40", "45", "35"], answer:"28"},
        
  ];

    let currentQuestion = 0;
    let score = 0;
    let timerInterval;
    const TIME_PER_QUESTION = 30;
    const quizContainer = document.getElementById('quiz-container');

    function showQuestion(idx) {
      const q = questionsData[idx];
      let answered = false;

      // Progress calculation
      const progressPercent = Math.round(((idx) / questionsData.length) * 100);

      quizContainer.innerHTML = `
        <div id="timer" aria-live="polite">Time Remaining: <span id="time-left">${TIME_PER_QUESTION}</span> seconds</div>
        <div id="progress-bar" role="progressbar" aria-valuenow="${progressPercent}" aria-valuemin="0" aria-valuemax="100">
          <span id="progress" style="width:${progressPercent}%;"></span>
        </div>
        <h2>Question ${idx + 1} of ${questionsData.length}</h2>
        <p>${q.question}</p>
        <form id="quiz-form">
          ${q.options.map(option => `
            <label class="option-label">
              <input type="radio" name="option" value="${option}">
              ${option}
            </label>
          `).join('')}
          <button type="submit" class="next-btn" disabled>Next</button>
        </form>
        <div class="feedback" id="feedback"></div>
      `;

      let timeLeft = TIME_PER_QUESTION;
      const timeLeftSpan = document.getElementById('time-left');
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        timeLeft--;
        timeLeftSpan.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          autoMove();
        }
      }, 1000);

      const form = document.getElementById('quiz-form');
      const nextBtn = form.querySelector('.next-btn');
      const feedback = document.getElementById('feedback');

      form.addEventListener('change', () => {
        nextBtn.disabled = false;
      });

      form.addEventListener('submit', function(e) {
        e.preventDefault();
        if (answered) return;
        answered = true;
        clearInterval(timerInterval);
        const selected = form.elements['option'].value;

        if (selected === q.answer) {
          score++;
          feedback.textContent = "Correct!";
          feedback.style.color = "lightgreen";
        } else {
          feedback.textContent = `Wrong! Correct answer: ${q.answer}`;
          feedback.style.color = "salmon";
        }

        nextBtn.disabled = true;

        setTimeout(() => {
          currentQuestion++;
          if (currentQuestion < questionsData.length) {
            showQuestion(currentQuestion);
          } else {
            showResult();
          }
        }, 1000);
      });

      function autoMove() {
        if (answered) return;
        answered = true;
        feedback.textContent = `Time's up! Correct answer: ${q.answer}`;
        feedback.style.color = "orange";
        nextBtn.disabled = true;
        setTimeout(() => {
          currentQuestion++;
          if (currentQuestion < questionsData.length) {
            showQuestion(currentQuestion);
          } else {
            showResult();
          }
        }, 1000);
      }
    }

    function showResult() {
      clearInterval(timerInterval);
      quizContainer.innerHTML = `
        <h2>Quiz Completed!</h2>
        <p>Your score: ${score} / ${questionsData.length}</p>
        <button class="next-btn" onclick="location.reload()">Retry</button>
      `;
    }

    showQuestion(currentQuestion);
  </script>
</body>
</html>
