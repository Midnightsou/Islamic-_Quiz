<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Easy Questions</title>
  <style>
    * {
        box-sizing: border-box;
    }
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        transition: background-color 0.3s, color 0.3s;
    }
    #quiz-container {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 20px;
        padding: 30px;
        max-width: 600px;
        width: 90%;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
    }
    h2 {
        font-size: 1.8rem;
        margin-bottom: 10px;
        color: #fff;
    }
    p {
        font-size: 1.2rem;
        margin-bottom: 20px;
    }
    .option-label {
        display: block;
        margin-bottom: 12px;
        font-size: 1.1rem;
        background: rgba(255, 255, 255, 0.1);
        padding: 12px 20px;
        border-radius: 14px;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
        border: 1px solid transparent;
    }
    .option-label:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: scale(1.02);
        border: 1px solid #9effd3;
    }
    input[type="radio"] {
        margin-right: 12px;
        accent-color: #1de9b6;
    }
    .next-btn {
        margin-top: 25px;
        padding: 12px 28px;
        border-radius: 25px;
        border: none;
        background: linear-gradient(135deg, #00c9ff, #92fe9d);
        color: #1a1a1a;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    .next-btn:hover:not(:disabled) {
        background: linear-gradient(135deg, #92fe9d, #00c9ff);
        transform: scale(1.05);
        box-shadow: 0 0 10px #92fe9d;
    }
    .next-btn:disabled {
        background: #aaa;
        color: #444;
        cursor: not-allowed;
        opacity: 0.7;
    }
    #timer {
        font-size: 1.1rem;
        margin-bottom: 10px;
        color: lab(56.79% 71.86 46.9 / 0.719);
    }
    #progress-bar {
        width: 100%;
        background: rgba(255,255,255,0.1);
        border-radius: 10px;
        margin-bottom: 18px;
        height: 16px;
        overflow: hidden;
    }
    #progress {
        display: block;
        height: 100%;
        background: linear-gradient(90deg, #00c9ff, #92fe9d);
        border-radius: 10px;
        width: 0%;
        transition: width 0.4s;
    }
    .feedback {
        font-size: 1.1rem;
        margin-top: 10px;
        min-height: 24px;
    }
  </style>
</head>
<body>
  <div id="quiz-container"></div>
  <script>
     function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}
    const questionsData = [
  {
    question: "Who was the first person to accept Islam from outside the Prophet's family?",
    options: ["Abu Bakr", "Umar", "Uthman", "Ali"],
    answer: "Abu Bakr"
  },
  {
    question: "Which battle is known as the 'Battle of the Confederates'?",
    options: ["Battle of Badr", "Battle of Uhud", "Battle of Khandaq", "Battle of Hunayn"],
    answer: "Battle of Khandaq"
  },
  {
    question: "Which Prophet is known as 'Kaleemullah' (the one who spoke to Allah)?",
    options: ["Prophet Musa", "Prophet Isa", "Prophet Ibrahim", "Prophet Nuh"],
    answer: "Prophet Musa"
  },
  {
    question: "How many Makkan Surahs are there in the Quran?",
    options: ["86", "28", "114", "90"],
    answer: "86"
  },
  {
    question: "Which Sahabi was titled 'The Sword of Allah'?",
    options: ["Khalid ibn al-Walid", "Hamza ibn Abdul Muttalib", "Ali ibn Abi Talib", "Zubair ibn al-Awwam"],
    answer: "Khalid ibn al-Walid"
  },
  {
    question: "What is the name of the treaty signed between the Prophet and the Quraysh in 6 AH?",
    options: ["Treaty of Hudaybiyyah", "Treaty of Taif", "Treaty of Aqabah", "Treaty of Tabuk"],
    answer: "Treaty of Hudaybiyyah"
  },
  {
    question: "Who was the first child to embrace Islam?",
    options: ["Ali ibn Abi Talib", "Zayd ibn Harithah", "Fatimah", "Aisha"],
    answer: "Ali ibn Abi Talib"
  },
  {
    question: "Which angel is responsible for bringing down revelation?",
    options: ["Jibril", "Mikail", "Israfil", "Malik"],
    answer: "Jibril"
  },
  {
    question: "Which surah is called 'Heart of the Quran'?",
    options: ["Surah Yasin", "Surah Rahman", "Surah Mulk", "Surah Fatiha"],
    answer: "Surah Yasin"
  },
  {
    question: "Who was the mother of Prophet Isa (Jesus)?",
    options: ["Maryam", "Hawwa", "Aasiya", "Fatimah"],
    answer: "Maryam"
  },
  {
    question: "How many years did the Prophet Muhammad (SAW) live in Makkah after Prophethood?",
    options: ["13", "10", "23", "20"],
    answer: "13"
  },
  {
    question: "Which Prophet is mentioned most in the Quran?",
    options: ["Musa", "Ibrahim", "Nuh", "Isa"],
    answer: "Musa"
  },
  {
    question: "What is the name of the cave where the Quran was first revealed?",
    options: ["Hira", "Thawr", "Safa", "Marwah"],
    answer: "Hira"
  },
  {
    question: "Who compiled the Quran into a single book after the Prophet's death?",
    options: ["Abu Bakr", "Uthman", "Ali", "Umar"],
    answer: "Abu Bakr"
  },
  {
    question: "Which Prophet could interpret dreams?",
    options: ["Yusuf", "Musa", "Ibrahim", "Dawud"],
    answer: "Yusuf"
  },
  {
    question: "What was the name of Prophet Muhammad’s (SAW) wet nurse?",
    options: ["Halimah Saadia", "Aminah", "Fatimah", "Barakah"],
    answer: "Halimah Saadia"
  },
  {
    question: "How many months are there in the Islamic lunar calendar?",
    options: ["12", "10", "11", "13"],
    answer: "12"
  },
  {
    question: "Which companion is known as 'The scribe of the Prophet'?",
    options: ["Zayd ibn Thabit", "Abu Hurairah", "Abdullah ibn Umar", "Bilal"],
    answer: "Zayd ibn Thabit"
  },
  {
    question: "Which surah was revealed completely at once?",
    options: ["Surah Al-An'am", "Surah Al-Baqarah", "Surah Al-Fatiha", "Surah Al-Kahf"],
    answer: "Surah Al-An'am"
  },
  {
    question: "What is the name of the Prophet’s grandfather who raised him?",
    options: ["Abdul Muttalib", "Abu Talib", "Hashim", "Abdullah"],
    answer: "Abdul Muttalib"
  },
];
shuffle(questionsData);
questionsData.forEach(q => shuffle(q.options));
    let currentQuestion = 0;
    let score = 0;
    let timerInterval;
    const TIME_PER_QUESTION = 30;
    const quizContainer = document.getElementById('quiz-container');

    function showQuestion(idx) {
      const q = questionsData[idx];
      let answered = false;

      // Progress calculation
      const progressPercent = Math.round(((idx) / questionsData.length) * 100);

      quizContainer.innerHTML = `
        <div id="timer" aria-live="polite">Time Remaining: <span id="time-left">${TIME_PER_QUESTION}</span> seconds</div>
        <div id="progress-bar" role="progressbar" aria-valuenow="${progressPercent}" aria-valuemin="0" aria-valuemax="100">
          <span id="progress" style="width:${progressPercent}%;"></span>
        </div>
        <h2>Question ${idx + 1} of ${questionsData.length}</h2>
        <p>${q.question}</p>
        <form id="quiz-form">
          ${q.options.map(option => `
            <label class="option-label">
              <input type="radio" name="option" value="${option}">
              ${option}
            </label>
          `).join('')}
          <button type="submit" class="next-btn" disabled>Next</button>
        </form>
        <div class="feedback" id="feedback"></div>
      `;

      let timeLeft = TIME_PER_QUESTION;
      const timeLeftSpan = document.getElementById('time-left');
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        timeLeft--;
        timeLeftSpan.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          autoMove();
        }
      }, 1000);

      const form = document.getElementById('quiz-form');
      const nextBtn = form.querySelector('.next-btn');
      const feedback = document.getElementById('feedback');

      form.addEventListener('change', () => {
        nextBtn.disabled = false;
      });

      form.addEventListener('submit', function(e) {
        e.preventDefault();
        if (answered) return;
        answered = true;
        clearInterval(timerInterval);
        const selected = form.elements['option'].value;

        if (selected === q.answer) {
          score++;
          feedback.textContent = "Correct!";
          feedback.style.color = "lightgreen";
        } else {
          feedback.textContent = `Wrong! Correct answer: ${q.answer}`;
          feedback.style.color = "salmon";
        }

        nextBtn.disabled = true;

        setTimeout(() => {
          currentQuestion++;
          if (currentQuestion < questionsData.length) {
            showQuestion(currentQuestion);
          } else {
            showResult();
          }
        }, 1000);
      });

      function autoMove() {
        if (answered) return;
        answered = true;
        feedback.textContent = `Time's up! Correct answer: ${q.answer}`;
        feedback.style.color = "orange";
        nextBtn.disabled = true;
        setTimeout(() => {
          currentQuestion++;
          if (currentQuestion < questionsData.length) {
            showQuestion(currentQuestion);
          } else {
            showResult();
          }
        }, 1000);
      }
    }

    function showResult() {
      clearInterval(timerInterval);
      quizContainer.innerHTML = `
        <h2>Quiz Completed!</h2>
        <p>Your score: ${score} / ${questionsData.length}</p>
        <button class="next-btn" onclick="location.reload()">Retry</button>
         <button class="next-btn" onclick="location.href='leaderboard.html'">View Leaderboard</button>
      `;

      const users = JSON.parse(localStorage.getItem("users")) || {};
const currentUser = localStorage.getItem("currentUser");
if (users[currentUser]) {
  users[currentUser].scores.push({
    quiz: "easy", // or "medium", "hard" depending on the quiz
    score: score, // your quiz score variable
    date: new Date().toISOString().split('T')[0]
  });
  localStorage.setItem("users", JSON.stringify(users));
}
    }

    showQuestion(currentQuestion);
  </script>
</body>
</html>
